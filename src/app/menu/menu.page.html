<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="bgmenu">
        <ion-avatar>
          <ion-img class="userimg" src="{{imgUser}}"></ion-img>
        </ion-avatar>
        <ion-label class="userTxt" style="margin-left: 8px">Administrateur</ion-label>
    </div>
    <ion-menu-toggle autoHide="false" *ngFor="let p of pages">
      <ion-item (click)="onMenuAction(p)">
        <ion-icon [name]="p.icon" slot="start"></ion-icon>
        <ion-label>{{p.title}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
