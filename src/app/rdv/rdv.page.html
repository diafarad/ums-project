<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title style="font-size: smaller">Rendez-vous</ion-title>
  </ion-toolbar>
  <div class="module lr">
    <p slot="start">Trouvez et réservez un rendez-vous médical</p>
  </div>
</ion-header>

<ion-content>

  <ion-item style="border-bottom: 1px ridge">
    <ion-label style="font-size: large">
      Recherche
    </ion-label>
  </ion-item>


    <ion-searchbar style="font-size: smaller" (ionChange)="getItems($event)" placeholder="Médecin,établissement,spécialité..." type="text">
    </ion-searchbar>

    <ion-list *ngIf="isItemAvailable">
      <ion-card *ngFor="let item of items">
        <ion-item (click)="onDocteurCheck(item)">
          <ion-avatar slot="start">
            <img src="{{item.photo}}">
          </ion-avatar>
          <ion-row>
            <ion-col style="padding: 0 0 0 0">
            </ion-col>
            <ion-col>
              <ion-label style="font-size: small; font-weight: bold; margin-right: 5px; font-family: 'Gill Sans MT Ext Condensed Bold'">{{item.nom}}</ion-label>
              <ion-label style="font-size: small; margin-right: 5px; font-family: 'Gill Sans MT'">{{item.adresse}}</ion-label>
              <ion-label style="font-size: small; margin-right: 5px; font-family: 'Gill Sans MT'">{{item.fonction}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card>
    </ion-list>

</ion-content>
