<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Add Docteur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-top: 15px">
    <center>
      <span class="text-danger mt-0">{{docteurService.message}}</span>
      <ion-label style="margin: 0 15px 0 15px; text-align: center; font-family: 'Bookman Old Style'; color: black">Nouveau docteur</ion-label>
    </center>
    <form #f="ngForm" (ngSubmit)="onAddDoc(f.value)" class="custom-form">
      <center>
        <div>
          <ion-avatar *ngIf="medecin.photo == ''" (click)="onLoadPhotoDoc()" class="loadImgUser" style="cursor: cell">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-avatar>
        </div>
        <img class="myimguserpic" *ngIf="medecin.photo" (click)="onLoadPhotoDoc()" [src]="medecin.photo"/>
        <ion-item *ngIf="error">
          <ion-label>
            <strong>{{error}}</strong>
          </ion-label>
        </ion-item>
      </center>
      <div class="form-group" [ngClass]="{'not-empty' : medecin.prenom !== ''}">
        <input style="width: 100%; height: 35px; background-color: inherit; color: black; font-weight: bold" type="text" class="form-control" name="prenom"  id="prenom" [(ngModel)]="medecin.prenom"/>
        <label for="prenom" class="animated-label">Prénom(s)</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty' : medecin.nom !== ''}">
        <input style="width: 100%; height: 35px; background-color: inherit; color: black; font-weight: bold" type="text" class="form-control" name="nom"  id="nom" [(ngModel)]="medecin.nom"/>
        <label for="nom" class="animated-label">Nom</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty' : hopital !== 0}">
        <ion-select class="form-control" (ionChange)="optionsHop()" [(ngModel)]="hopital" [ngModelOptions]="{standalone: true}" style="border-bottom: black 1px solid" interface="popover" id="hopital">
            <ion-select-option *ngFor="let h of lesHopitaux" value="{{h.id}}">{{h.nom}}</ion-select-option>
        </ion-select>
        <label for="hopital" class="animated-label">Hôpital</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty' : medecin.dateNaiss !== null}">
        <input style="width: 100%; height: 35px; background-color: inherit; color: black; font-weight: bold" type="date" class="form-control" name="dateNaiss"  id="dateNaiss" [(ngModel)]="medecin.dateNaiss"/>
        <label for="dateNaiss" class="animated-label">Date de naissance</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty' : specialite !== 0}">
        <ion-select class="form-control" (ionChange)="optionsSpe()" [(ngModel)]="specialite" [ngModelOptions]="{standalone: true}" style="border-bottom: black 1px solid" interface="popover" id="specialite">
          <ion-select-option *ngFor="let s of lesSpecialites" value="{{s.id}}">{{s.libelle}}</ion-select-option>
        </ion-select>
        <label for="specialite" class="animated-label">Spécialité</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty' : medecin.tel !== ''}">
        <input style="width: 100%; height: 35px; background-color: inherit; color: black; font-weight: bold" type="text" class="form-control" name="tel"  id="tel" [(ngModel)]="medecin.tel"/>
        <label for="tel" class="animated-label">Téléphone</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty' : medecin.adresse !== ''}">
        <input style="width: 100%; height: 35px; background-color: inherit; color: black; font-weight: bold" type="text" class="form-control" name="adresse"  id="adresse" [(ngModel)]="medecin.adresse"/>
        <label for="adresse" class="animated-label">Adresse</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty' : medecin.email !== ''}">
        <input style="width: 100%; height: 35px; background-color: inherit; color: black; font-weight: bold" type="text" class="form-control" name="email"  id="email" [(ngModel)]="medecin.email"/>
        <label for="email" class="animated-label">Email</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty' : medecin.username !== ''}">
        <input style="width: 100%; height: 35px; background-color: inherit; color: black; font-weight: bold" type="text" class="form-control" name="username"  id="username" [(ngModel)]="medecin.username"/>
        <label for="username" class="animated-label">Nom d'utilisateur</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty': medecin.password !== ''}">
        <input style="width: 100%; height: 35px; background-color: inherit; color: black; font-weight: bold" type="password" class="form-control" name="password" id="password" [(ngModel)]="medecin.password"/>
        <label for="password" class="animated-label">Mot de passe</label>
      </div>
      <div class="form-group" [ngClass]="{'not-empty': confpassWord !== ''}">
        <input style="width: 100%; height: 35px; background-color: inherit; color: black; font-weight: bold" type="password" class="form-control" name="confpass" id="confpass" [(ngModel)]="confpassWord"/>
        <label for="confpass" class="animated-label">Confirmer le mot de passe</label>
      </div>
      <div class="submit">
        <button type="submit" style="border-radius: 3%; margin-top: 15px; width: 100%; height: 35px; background-color: #e0ac08; color: white; font-weight: bold">Enregistrer</button>
      </div>
    </form>
  </div>
</ion-content>
