<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title style="font-size: smaller">Urgence</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <center>
    <ion-item style="border-bottom: 1px ridge">
      <ion-icon name="location-outline"></ion-icon>
      <ion-label style="text-align: center">Votre position actuelle
        <br>
        <ion-label style="text-align: center; font-size: smaller">Précision : {{precision}} km</ion-label>
      </ion-label>
    </ion-item>
  </center>
  <center>
  </center>
  <div #map id="map"></div>
  <center>
  <button (click)="getServicesDeSante(getUserPosition())" style="background-color: #03A9F4; height: 40px; width: 100%;font: 14px 'Bookman Old Style', sans-serif">Services de santé les plus proches</button>
  </center>
  <div style="width : 100% ;height: 60%">
    <ion-list>
      <ion-item *ngFor="let place of places">
        <p></p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
