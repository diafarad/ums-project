<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title style="font-size: smaller">RDV</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="module lr">
    </div>
  </ion-card>

  <ion-list *ngIf="lesRdv">
    <ion-card *ngFor="let m of lesRdv">
      <ion-item (click)="onRdvCheck(m.id)">
        <ion-avatar slot="start">
          <img src="{{format+m.photoUser}}">
        </ion-avatar>
        <ion-row>
          <ion-col style="padding: 0 0 0 0">
          </ion-col>
          <ion-col>
            <ion-label style="font-size: small; font-weight: bold; margin-right: 5px; font-family: 'Gill Sans MT Ext Condensed Bold'">{{m.patient}}</ion-label>
            <ion-label style="font-size: small; margin-right: 5px; font-family: 'Gill Sans MT Ext Condensed Bold'">{{convertDate(m.dateRdv)}}</ion-label>
            <ion-label style="font-size: small; margin-right: 5px; font-family: 'Gill Sans MT'">{{m.hopital}}</ion-label>
            <ion-label style="font-size: small; margin-right: 5px; font-family: 'Gill Sans MT'">{{m.adresse}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>
  </ion-list>


</ion-content>
